<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Mauricio's Cafe and Bakery</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // ⭐ CRITICAL: Force cache clear for old builds - RUNS BEFORE ANY SCRIPTS
        (function() {
            const oldBuilds = ['D9BaVIO', 'DT7pVwbs', 'CbGqRY9Z', 'BGmxDX0Q', 'CzrUdNKD', 'DMITOVW1', 'BPmd8k8o', 'XSgD9sma', 'VgPuN0Z0'];
            const currentBuild = 'CzKbedfF-v1'; // Current build hash - updated to force reload

            // ⭐ IMMEDIATE CHECK: Check if ANY script tag in the HTML has old build
            function checkScriptTags() {
                const scripts = document.querySelectorAll('script[src]');
                for (let script of scripts) {
                    const src = script.getAttribute('src') || '';
                    const isOldBuild = oldBuilds.some(old => src.includes(old));
                    if (isOldBuild) {
                        console.error('❌ OLD BUILD SCRIPT DETECTED IN HTML:', src);
                        // Clear all caches immediately
                        if ('caches' in window) {
                            caches.keys().then(names => names.forEach(name => caches.delete(name)));
                        }
                        // Clear localStorage (except auth data)
                        const authToken = localStorage.getItem('authToken');
                        const adminUser = localStorage.getItem('adminUser');
                        const staffUser = localStorage.getItem('staffUser');
                        const customerUser = localStorage.getItem('customerUser');
                        const loginTimestamp = localStorage.getItem('loginTimestamp');
                        localStorage.clear();
                        if (authToken) localStorage.setItem('authToken', authToken);
                        if (adminUser) localStorage.setItem('adminUser', adminUser);
                        if (staffUser) localStorage.setItem('staffUser', staffUser);
                        if (customerUser) localStorage.setItem('customerUser', customerUser);
                        if (loginTimestamp) localStorage.setItem('loginTimestamp', loginTimestamp);
                        localStorage.setItem('buildVersion', currentBuild);
                        // Force hard reload with cache bypass
                        window.location.replace(window.location.href.split('?')[0] + '?v=' + Date.now() + '&nocache=1&_cb=' + Date.now() + '&_force=' + Date.now());
                        return true; // Stop execution
                    }
                }
                return false;
            }

            // Check immediately (before DOM is fully loaded)
            if (checkScriptTags()) {
                return; // Stop if old build detected
            }

            // Check localStorage for old build version
            const lastBuildVersion = localStorage.getItem('buildVersion');
            if (lastBuildVersion && lastBuildVersion !== currentBuild) {
                console.error('❌ OLD BUILD VERSION DETECTED IN LOCALSTORAGE:', lastBuildVersion);
                // Clear all caches
                if ('caches' in window) {
                    caches.keys().then(names => names.forEach(name => caches.delete(name)));
                }
                // Clear localStorage (except auth data)
                const authToken = localStorage.getItem('authToken');
                const adminUser = localStorage.getItem('adminUser');
                const staffUser = localStorage.getItem('staffUser');
                const customerUser = localStorage.getItem('customerUser');
                const loginTimestamp = localStorage.getItem('loginTimestamp');
                localStorage.clear();
                if (authToken) localStorage.setItem('authToken', authToken);
                if (adminUser) localStorage.setItem('adminUser', adminUser);
                if (staffUser) localStorage.setItem('staffUser', staffUser);
                if (customerUser) localStorage.setItem('customerUser', customerUser);
                if (loginTimestamp) localStorage.setItem('loginTimestamp', loginTimestamp);
                localStorage.setItem('buildVersion', currentBuild);
                // Force hard reload with cache bypass
                window.location.replace(window.location.href.split('?')[0] + '?v=' + Date.now() + '&nocache=1&_cb=' + Date.now() + '&_force=' + Date.now());
                return; // Stop execution
            }

            // Set current build version
            localStorage.setItem('buildVersion', currentBuild);

            // Check again when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    if (checkScriptTags()) return;
                });
            } else {
                if (checkScriptTags()) return;
            }

            // Monitor for old build scripts being added dynamically
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'SCRIPT' && node.src) {
                            const isOldBuild = oldBuilds.some(old => node.src.includes(old));
                            if (isOldBuild) {
                                console.error('❌ OLD BUILD SCRIPT DETECTED DYNAMICALLY:', node.src);
                                node.remove();
                                if ('caches' in window) {
                                    caches.keys().then(names => names.forEach(name => caches.delete(name)));
                                }
                                window.location.replace(window.location.href.split('?')[0] + '?v=' + Date.now() + '&nocache=1&_cb=' + Date.now() + '&_force=' + Date.now());
                            }
                        }
                    });
                });
            });

            // Start observing
            observer.observe(document.documentElement, {
                childList: true,
                subtree: true
            });
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
